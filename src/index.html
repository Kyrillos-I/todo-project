<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>

    <div class="projects">

        <div class="flex-projects">
            <h1 class="p-heading">Projects</h1>
            <div class="projectGroups">

            </div>

        </div>

        <dialog class="projectPopUp">
            <form action="" method="dialog" class="projectForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="color">Color:</label>
                <select name="color" id="color" required>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="purple">Purple</option>
                </select>
                <br>
                <div class="finishOptions">
                    <button type ='button' class="closeProject">Close</button>
                    <button type="submit" class="submit s-project">Submit</button>
                </div>
            </form>
        </dialog>

        <div class="addProjects">
            <div class="callToAction">Add Project</div>
            <img src="" alt="Add Project Icon" class="addImage">
        </div>
    </div>

    <div class="todos">

        <h1 class="t-heading">To Do's</h1>

        <div class="itemList">

        </div>

        <dialog class="todoPopUp">
            <form action="" method="dialog" class="flexTodoForm">
                <label for="todo-title">Title:</label>
                <input type="text" id="todo-title" name="title" required>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
                <label for="dueDate">Due date:</label>
                <input type="date" id="dueDate" name="dueDate" required>
                <label for="priority">Priority:</label>
                <select name="priority" id="priority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <div class="finishOptions todoFinish">
                    <button type="button" class="close closeTodo">Close</button>
                    <button type='submit' class="submit s-todo">Submit</button>
                </div>
            </form>
        </dialog>

        <div class="addTodo">
            <img src="" alt="add a todo" class="todoImg">
        </div>
    </div>

</body>
</html>
